<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text from Table Cell</title>
</head>
<body>
    <table border="1">
        <tr>
            <td id="cellToCopy">Sample text to be copied</td>
            <td>
                <button onclick="copyCellText()">Copy Text</button>
            </td>
        </tr>
    </table>

    <script>
        function copyCellText() {
            // Select the cell's text
            var text = document.getElementById("cellToCopy").innerText;

            // Create a temporary textarea element to copy the text
            var tempTextarea = document.createElement("textarea");
            tempTextarea.value = text;
            document.body.appendChild(tempTextarea);

            // Select the text in the textarea
            tempTextarea.select();
            tempTextarea.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Remove the temporary textarea element from the DOM
            document.body.removeChild(tempTextarea);

            // Optional: Alert to show that the text was copied
            alert("Copied: " + text);
        }
    </script>
</body>
</html>
